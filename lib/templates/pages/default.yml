---
  meta:
    name: enricher
  layout:
    type: slim
    name: bootstrap/<%= configs[:blog_layout] %>
  areas:
    -
      name: meta
      modules:
        -
          template:
            type: slim
            name: meta/page-title
    -
      name: header
      modules:
        -
          recipes:
            -
              type: soupcms-api
              model: schemaless
              match:
                doc_id: navigation
              return: navigation
          template:
            type: slim
            name: bootstrap/navigation
        -
          recipes:
            -
              type: inline
              data:
                title: <%= configs[:display_name] %>
                sub_headline: <%= configs[:description] %>
              return: page-header
          template:
            type: slim
            name: bootstrap/page-header
    -
      name: sidebar
      modules:
        -
          recipes:
            -
              type: http
              url: "#{context.application.soupcms_api_url}/schemaless/doc_id/author"
              return: author
          template:
            type: slim
            name: bootstrap/author
        -
          recipes:
            -
              type: soupcms-api
              url: posts/tag-cloud
              return: tag-cloud
          template:
            type: slim
            name: bootstrap/tag-cloud
    -
      name: footer
      modules:
        -
          recipes:
            -
              type: soupcms-api
              model: schemaless
              match:
                doc_id: footer
              return: footer
          template:
            type: slim
            name: bootstrap/footer
        -
          template:
            type: slim
            name: meta/analytics/google
