---
  title: Latest blog posts on <%= configs[:description] %>
  seo:
    description: Latest blog posts on <%= configs[:description] %>
  layout:
    type: slim
    name: bootstrap/full-width
  areas:
    -
      name: header
      modules:
        -
          recipes:
            -
              type: soupcms-api
              url: /schemaless/name/navigation
              return: navigation
          template:
            type: slim
            name: bootstrap/navigation
    -
      name: body
      modules:
        -
          recipes:
            -
              type: soupcms-api
              model: posts
              return: articles
          template:
            type: slim
            name: bootstrap/article-tile-view
